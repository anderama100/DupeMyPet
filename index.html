<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <nav>
     <div>Dupe My Pet</div>
 
   </nav>
   <aside class='flex-ctr'>
     
  <div class="form-group" id="div-form">
    <form id="Att-Form" class="form-group">
       <div class="form-group"><h5>FEATURES</h5></div>
       <div class="form-group">
       <input type="text" id="name" class="form-group" placeholder="Name" autofocus></div>
       <div class="form-group">
       <label>Eyes Color<input type="color" id="eyes" class="form-group" autofocus></label></div>
       <div class="form-group">
       <label> Hair  Color <input type="color" id="hairColor" class="form-control" autofocus></label></div>          
       <div class="form-group">
       <select name="selectSize" id="sltsize">
              <option>Pet Size</option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
       </select>  
       <div class="form-group">
       <button type="submit">ADD FEATURES</button>  
       </div>
       </form>
    <form id="Meth-Form" class="form-group">
        <div class="form-group"><h5>BEHAVIOR</h5></div>
        <div class="form-group">
        <input type="text" id="loyalty" class="form-group" autofocus></div>
        <div class="form-group">
        <input type="text" id="move" class="form-group" autofocus></div>
        <div class="form-group">
        <input type="text" id="noise" class="form-group" autofocus></div>
        <div class="form-group">
        <input type="text" id="attack" class="form-group" autofocus></div>
        <div class="form-group">
        <button type="submit" class="form-group" >SAVE BEHAVIOR</button></div>
        </form>
  </div>      
   </aside>
    
   <main class="flex-ctr">
     <div id="container">
       <ul>
         <li>Run</li>
         <li>Default Features</li>
         <li>Pet Matrix</li>
         <li>Modify Behavior</li>
         <li>Create Pet</li>
       </ul>
     </div>

   </main>
   <footer class="flex-ctr">CODE</footer>
   <script src="script.js"></script>
 </body>
  
  
</html>
