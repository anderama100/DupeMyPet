<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dupe My Pet</title>

    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <nav>
        <div>Dupe My Pet</div>

    </nav>
    <aside class='flex-ctr'>

        <div class="form-group" id="div-form">
            <form id="Att-Form" class="form-group">
                <div class="form-group">
                    <h5>CHOOSE A PET</h5>
                </div>
                <div class="form-group">
                    <select name="selectPet" id="sltPet">
              <option>Pet Type</option>
              <option value="1">Dog</option>
              <option value="2">Goose</option>
              <option value="3">Cat</option>
       </select></div>
                <div class="form-group">
                    <input type="text" id="name" class="form-group" placeholder="Name" autofocus></div>
                <div class="form-group">
                    <label>Eyes Color<input type="color" id="eyes" class="form-group" autofocus></label></div>
                <div class="form-group">
                    <label>Hair Color<input type="color" id="hairColor" class="form-group" autofocus></label></div>
                <div class="form-group">
                    <select name="selectSize" id="sltsize">
              <option>Pet Size</option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
       </select></div>
                <div class="form-group">
                    <button type="submit">CREATE PET</button>
                </div>
            </form>
            <form id="Meth-Form" class="form-group2">
                <div class="form-group2">
                    <h5>FEATURES</h5>
                </div>
                <div class="form-group2">
                    <label>My Family</label>
                    <input type="text" id="family" class="form-group2" autofocus></div>
                <div class="form-group2">
                    <label>How I Move</label>
                    <input type="text" id="movem" class="form-group2" autofocus></div>
                <div class="form-group2">
                    <label>My Language</label>
                    <input type="text" id="noise" class="form-group2" autofocus></div>
                <button type="submit" id="btn-bhv" class="form-group2">SAVE FEATURES</button></div>
        </form>
        </div>
    </aside>

    <main class="flex-ctr">
        <div id="container">
            <ul>
                <li id="createPet">Begin Shape Mold</li>
                <li id="modbehavior">Default Features</li>
                <li id="endBtn">Finish</li>
            </ul>

            <div>
                <div class="row">
                    <div class="column">
                        <div class="Fstcolumn">

                            <img width="1100" heigth="7200" src="https://cdn.pixabay.com/photo/2014/02/12/03/52/dog-264491_960_720.png" alt="" id="dogSk">

                        </div>
                    </div>
                    <div class="column">
                        <div class="Sndcolumn" id="ppal">

                        </div>
                    </div>
                    <div class="column">
                        <div class="Trdcolumn">
                            <img width="1100" heigth="7200" src="https://i1.wp.com/freepngimages.com/wp-content/uploads/2019/06/sad-puppy.png" alt="" id="dogF">
                        </div>
                    </div>
                </div>



            </div>
        </div>


    </main>
    <footer class="flex-ctr" id="footerOut">CODE</footer>
    <script src="script.js"></script>
</body>


</html>
